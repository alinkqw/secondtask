<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid of Photos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo-grid">
        <img src="1.png" alt="Photo 1" class="image">
        <img src="2.png" alt="Photo 2" class="image">
        <img src="3.png" alt="Photo 3" class="image">
        <img src="4.png" alt="Photo 4" class="image">
        <img src="5.png" alt="Photo 5" class="image">
        <img src="6.png" alt="Photo 6" class="image">
        <img src="7.png" alt="Photo 7" class="image">
        <img src="8.png" alt="Photo 8" class="image">
        <img src="9.png" alt="Photo 9" class="image">
      </div>
    
      <script>
        const images = document.querySelectorAll('.photo-grid img');
    

        images.forEach((img, index) => {
          img.addEventListener('mouseover', () => {
            if (img.src.includes('1.png')) {
              document.querySelectorAll('.photo-grid img')[3].src = '8.png'; 
              document.querySelectorAll('.photo-grid img')[6].src = '8.png'; 
              document.querySelectorAll('.photo-grid img')[1].src = '6.png'; 
              document.querySelectorAll('.photo-grid img')[2].src = '6.png';
              document.querySelectorAll('.photo-grid img')[4].src = '9.png';
              document.querySelectorAll('.photo-grid img')[5].src = '9.png';
              document.querySelectorAll('.photo-grid img')[7].src = '9.png';
              
            }
          });
    
          img.addEventListener('mouseout', () => {
            if (img.src.includes('1.png')) {
              document.querySelectorAll('.photo-grid img')[3].src = '4.png';
              document.querySelectorAll('.photo-grid img')[6].src = '7.png';
              document.querySelectorAll('.photo-grid img')[1].src = '2.png';
              document.querySelectorAll('.photo-grid img')[2].src = '3.png';
              document.querySelectorAll('.photo-grid img')[4].src = '5.png';
              document.querySelectorAll('.photo-grid img')[5].src = '6.png';
              document.querySelectorAll('.photo-grid img')[7].src = '8.png';
            }
          });
        });
        images.forEach((img, index) => {
      img.addEventListener('mouseover', () => {
        if (img.src.includes('2.png')) {
          document.querySelectorAll('.photo-grid img')[0].src = '4.png';
          document.querySelectorAll('.photo-grid img')[3].src = '7.png';
          document.querySelectorAll('.photo-grid img')[4].src = '8.png';
          document.querySelectorAll('.photo-grid img')[2].src = '6.png';
          document.querySelectorAll('.photo-grid img')[5].src = '9.png';
        }
      });

      img.addEventListener('mouseout', () => {
        if (img.src.includes('2.png')) {
          document.querySelectorAll('.photo-grid img')[0].src = '1.png';
          document.querySelectorAll('.photo-grid img')[3].src = '4.png';
          document.querySelectorAll('.photo-grid img')[4].src = '5.png';
          document.querySelectorAll('.photo-grid img')[2].src = '3.png';
          document.querySelectorAll('.photo-grid img')[5].src = '6.png';
        }
      });
    });
    images.forEach((img, index) => {
